<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Kalkulator Nilai Mahasiswa</h2>
        <form id="gradeForm">
            <div class="form-group">
                <label for="tugas">Nilai Tugas (30%)</label>
                <input type="number" class="form-control" id="tugas" placeholder="Masukkan nilai tugas (0-100)" required>
            </div>
            <div class="form-group">
                <label for="uts">Nilai UTS (30%)</label>
                <input type="number" class="form-control" id="uts" placeholder="Masukkan nilai UTS (0-100)" required>
            </div>
            <div class="form-group">
                <label for="uas">Nilai UAS (40%)</label>
                <input type="number" class="form-control" id="uas" placeholder="Masukkan nilai UAS (0-100)" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="calculateGrade()">Hitung Nilai</button>
        </form>
        <div id="result" class="text-center mt-4 result"></div>
    </div>



    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
